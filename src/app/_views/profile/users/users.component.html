<div>
  <div class="d-flex flex-row flex-wrap justify-content-between mb-2">
    <h3>{{ heading }}</h3>
    <input (keyup)="search()" [(ngModel)]="searchString" class="form-control w-50" type="text" placeholder="Search">
  </div>
  <div class="mt-3 d-flex flex-wrap max-h-rem-40 overflow-auto">
    <p *ngIf="!filtered.length">No users found.</p>
    <div
      class="py-2 col-lg-4"
      *ngFor="let user of filtered"
      [class]="{'mb-2' : (i !== (users.length - 1))}"
    >
      <div class="d-flex flex-column align-items-center">
        <img class="w-100 rounded-circle mb-2" [src]="user.avatar_url" alt="">
        <small class="text-center">
          {{ user.name || user.login }}
        </small>
      </div>
    </div>
  </div>
